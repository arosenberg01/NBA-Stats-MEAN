<!DOCTYPE html>
<html ng-app="nbaApp">
<head>
    <meta charset="utf-8">
    <title>NBA Stats</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <style>
        html { overflow-y:scroll; }
        body { padding-top:50px; }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
   <!--  // <script src="../lib/d3" charset="utf-8"></script> -->
    <script src="core.js"></script>
</head>

<body ng-controller="mainController">
  <div class="container">
    <div class="jumbotron text-center">
      <h1>NBA Stat Leaders</h1>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2 text-center">
        <form>
          <div class="form-group">
            <select ng-model="selection" ng-options="item.name for item in items"> 
            </select>
          </div>
          <button type="submit" class="btn btn-primary btn-lg" ng-click="getLeaders()">Get Leaders</button>
        </form>
      </div>
    </div>
    <bar-graph data="data"></bar-graph>
  </div>
</body>

</html>
